    <div id="sessionControl">
      <h2 id="sessionLabel">Session</h2>
       <input type="button" value="+" id="sessionIncBtn" class="myButtons"/>
       <input type="text" id="sessionLength" value="25" size="1" readonly />
       <input type="button" value="-" id="sessionDecBtn" class="myButtons" />
    </div>
    <div id="breakControl">
      <h2 id="breakLabel">Break</h2>
      <input type="button" value="+" id="breakIncBtn"  class="myButtons"/>
      <input type="text" id="breakLength" size="1" value="5" readonly />
      <input type="button" value="-" id="breakDecBtn"  class="myButtons" />
    </div>
    <div id="clock">
      <h2 class="text-center" id="beginMsg">Click To Begin</h2>
       <div id ="sessionTime">
         <div id="displayMin"></div>
         <div id="displaySec"></div>
      </div>
    </div>
    <div id="reset">
      <input type="button" value="Reset" id="resetBtn" />
    </div>
  </div>
  </div>
</body>
