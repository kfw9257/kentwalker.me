<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="referrer" content="origin">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="myModal" class="modalDialog">
  	<div id="chooseXO" class="text-center">
      <h3>Select</h3>
        <input type="button" class="btn btn-default" id="xbutton" value="X"/>

        <span>or</span>
        <input type="button" class="btn btn-default" id="obutton" value="O"/>
    </div>

  </div>

    <div id="game">
      <!-- <div id="grid"> -->
        <div class="row .row-Centered no-gutters">
          <div class="offset-md-3 col-md-2">
            <div class="space" id="space1"></div>
          </div>
          <div class="col-md-2">
            <div class="space" id="space2"></div>
          </div>
          <div class="col-md-2">
            <div class="space" id="space3"></div>
          </div>
        </div>
        <div class="row .row-Centered  no-gutters">
          <div class="offset-md-3 col-md-2">
           <div class="space" id="space4"></div>
          </div>
          <div class="col-md-2">
             <div class="space" id="space5"></div>
          </div>
          <div class="col-md-2">
             <div class="space" id="space6"></div>
          </div>
        </div>
        <div class="row .row-Centered  no-gutters">
           <div class="offset-md-3 col-md-2">
            <div class="space" id="space7"></div>
          </div>
          <div class="col-md-2">
             <div class="space" id="space8"></div>
          </div>
          <div class="col-md-2">
             <div class="space" id="space9"></div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
