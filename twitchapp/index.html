<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch App</title>
  <meta name="description" content="App that displays Twitch Streams">
  <meta name="author" content="Kent Walker">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">

<body>
<div class="container">
  <h1 class="text-center">Twitch Streams</h1>

  <div id="menu" class="text-center">

    <div class="radio-inline">
       <label><input type="radio" name="optradio" id="optAll" checked>All</label>
    </div>
    <div class="radio-inline">
        <label><input type="radio" name="optradio" id="optOnline">Online</label>
    </div>
    <div class="radio-inline">
       <label><input type="radio" name="optradio" id="optOffline">Offline</label>
    </div>

  </div>
  <p class="text-center"><i>Page refreshes every 60 seconds</i></p>

      <div id="streams">

      </div>

      <div id="bottom"></div>
</div>
